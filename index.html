<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catalog</title>
</head>
<body>
<div class="wrapper">
<div class="header">
<div class="main_text">Catalog of all Sony Walkman models</div>
<button class="btn-toggle">light/dark theme</button>
</div>
<div class="catalog">

 <figure class="object">
        <div class="img">
        <img src="library/feat.jpg" width="200">
        </div>
        <div class="information">
        <p class="name_n_year">Sony TPS-L2</p>
        <p class="name_n_year">1979</p>
        <p>The TPS-L2 was the first commercially available personal stereo cassette player</p>
        </div>
</figure>

<figure class="object">
    <div class="img">
    <img src="library/feat(1).jpg" width="200">
    </div>
    <div class="information">
    <p class="name_n_year"> Sony WM-2</p>
    <p class="name_n_year">1982</p>
    <p>This milestone walkman was the second walkman after the legendary TPS-L2 and set the form factor for the DD line</p>
    </div>
</figure>

<figure class="object">
    <div class="img">
    <img src="library/feat(2).jpg" width="200">
    </div>
    <div class="information">
    <p class="name_n_year"> Sony WM-DD</p>
    <p class="name_n_year">1982</p>
    <p>The first model of the 'disc drive' series, the WM-DD, was introduced in 1982, and had a solid reputation for performance</p>
    </div>
</figure>

<figure class="object">
    <div class="img">
    <img src="library/feat(3).jpg" width="200">
    </div>
    <div class="information">
    <p class="name_n_year"> Sony WM-7</p>
    <p class="name_n_year">1982</p>
    <p>The first ever Walkman to have auto reverse and (basic) inline remote control unit. It is one of the most complex of all the Walkman models</p>
    </div>
</figure>

<figure class="object">
    <div class="img">
    <img src="library/feat(4).jpg" width="200">
    </div>
    <div class="information">
    <p class="name_n_year"> Sony WM-F5</p>
    <p class="name_n_year">1983</p>
    <p>The first Walkman developed for use during outdoor activities. Marked the first appearance of the distinctive yellow seen in later sports models</p>
    </div>
</figure>

<figure class="object">
    <div class="img">
    <img src="library/feat(5).jpg" width="200">
    </div>
    <div class="information">
    <p class="name_n_year"> Sony WM-20</p>
    <p class="name_n_year">1983</p>
    <p>Product developed based on creating a Walkman roughly the size of a cassette case</p>
    </div>
</figure>
</div>
</div>
</div>
<script src="btn.js"></script> 
</body>
</html>
